<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>

	<link rel="stylesheet" href="assets/css/contactstyle.css">
</head>

<body background="assets/images/concrete_seamless.png">

<div class="entirecontent">

	<header>
		<h1 class="name">
			Venecia Salazar
		</h1>
	</header>
		
	<nav>
		<a class="nav" href="/about">About</a>
		<a class="nav" href="/portfolio">Portfolio</a>
		<a class="nav" href="/contact">Contact</a>
	</nav>
</div>


<div class="mainsection">

		<h1 class="contact">
			Contact
		</h1>
		
<hr>

	<section>
		<p>Name</p>
		<form action="form">
			<input type="text" class="first-name" name="first-name" placeholder="John Smith">

			<p>Email</p>
			<input type="text" class="email" name="email" placeholder="example@gmail.com">

			<p>Message</p>
			<textarea name="comments" class="comments" id="comments" cols="154px" rows="10px"></textarea>
<br>
			<button type="button" id="button">
				Submit
			</button>
		</form action>
	</section>

</div>

<br>

	<footer>
		<div class="thinfooter"></div>
		<p class="footer">
			Copyright Â©
		</p>
	</footer>

</div>
</body>
</html>
